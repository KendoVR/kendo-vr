<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script> 
        <script src="https://unpkg.com/aframe-debug-cursor-component/dist/aframe-debug-cursor-component.min.js"></script>
        <script src="./aframe-grid.js"></script>
        <script src="../kendo-webvr-switch/aframe-switch.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse" debug-cursor></a-entity>
            <a-assets>
                <kendo-webvr-switch id="checkbox" width="15" height="8" fill-color="black"></kendo-webvr-switch>
                <img id="desc" src="./images/down.png">
                <img id="asc" src="./images/up.png">
            </a-assets>
            <a-entity position="100 -50 100">
                <a-camera>
                    <a-cursor></a-cursor>
                </a-camera>
            </a-entity>            
            <kendo-webvr-grid id="grid" pageSize="5" position="0 -0.6 -0.1" data="../companies-data.json" height="275" sortable="true">    
            </kendo-webvr-grid>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
