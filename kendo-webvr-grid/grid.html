<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script> 
        <script src="https://unpkg.com/aframe-debug-cursor-component/dist/aframe-debug-cursor-component.min.js"></script>
        <script src="./aframe-grid.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <script id="checkbox" type="text/html">
                    <a-entity
                        geometry="primitive: plane; height: 1; width: 1"
                        text="value: blio"></a-entity>
                </script>
            </a-assets>
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse" debug-cursor></a-entity>
            <a-entity position="180 -50 100">
                <a-camera></a-camera>
            </a-entity>            
            <kendo-webvr-grid id="grid" position="0 -0.6 -0.1" data="../companies-data.json" height="275" sortable="true">    
            </kendo-webvr-grid>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
